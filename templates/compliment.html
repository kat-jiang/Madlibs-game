{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}


{% block content %}
  <p>
    Hi {{ person }}! I think you're 
    {% for compliment in compliments %}{{compliment}}  
    {% endfor %}
  </p>

  <form action="/game">
    Would you like to play a game?
    <input type="radio" name="game" value="yes">Yes
    <input type="radio" name="game" value="no">No
    <input type="submit">
  </form>
{% endblock %}
